title: Soccer Mod
description: A SourceMod plugin for Counter-Strike Source soccer servers
remote_theme: just-the-docs/just-the-docs

url: https://quixomatic.github.io
baseurl: /soccer-mod

# Repository link
gh_repo_link: true
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/Quixomatic/soccer-mod"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "edit"

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/Quixomatic/soccer-mod"

aux_links_new_tab: true

# Footer
footer_content: "Soccer Mod is open source under GPL-3.0"

# Color scheme
color_scheme: dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red
